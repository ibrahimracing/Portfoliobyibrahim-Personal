<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portofolio Lengkap - Ibrahim</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Kanit', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #F4FCFF, #E8F9FF);
      color: #4364F7;
      padding-top: 80px;
    }

    header {
      background-color: #133E87;
      color: white;
      padding: 15px 30px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    header h1 {
      font-size: 24px;
      margin: 0;
    }

    .back-btn {
      color: white;
      text-decoration: none;
      font-size: 16px;
      margin-right: 15px;
    }

    section {
      padding: 40px 20px;
    }

    .project {
      background: white;
      padding: 25px;
      margin-bottom: 30px;
      border-radius: 12px;
      
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-top: 15px;
    }

    .project-img {
      width: 100%;
      max-width: 280px;
      height: auto;
      border-radius: 10px;
      object-fit: cover;
      
      transition: transform 0.3s ease;
    }

    .project-img:hover {
      transform: scale(1.05);
    }

    footer {
      background-color: #133E87;
      color: white;
      text-align: center;
      padding: 20px 10px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

	  <header class="d-flex align-items-center justify-content-center">
	  <a href="index.html" class="back-btn position-absolute start-0 ms-3"><i class="fas fa-arrow-left"></i> Kembali</a>
	  <h1 class="text-center m-0">Portofolio Lengkap</h1>
	</header>

  <section class="container">
    <div class="project text-center">
      <h2>Buku Visual Cerita</h2>
      <div class="gallery">
        <img src="images/FOTOAKG.png" alt="Buku Visual 1" class="project-img">
        <img src="images/FOTOAKG2.png" alt="Buku Visual 2" class="project-img">
        <img src="images/FOTOAKG3.png" alt="Buku Visual 3" class="project-img">
        <img src="images/FOTOAKG4.png" alt="Buku Visual 4" class="project-img">
      </div>
    </div>

    <div class="project text-center">
      <h2>Poster Film</h2>
      <div class="gallery">
        <img src="images/Poster1.jpg" class="project-img">
        <img src="images/Poster2.jpg" class="project-img">
        <img src="images/Poster3.jpg" class="project-img">
        <img src="images/Poster4.jpg" class="project-img">
        <img src="images/Poster5.jpg" class="project-img">
        <img src="images/Poster6.jpg" class="project-img">
		<img src="images/Poster7.jpg" class="project-img">
		<img src="images/Poster8.jpg" class="project-img">
      </div>
    </div>

    <div class="project text-center">
      <h2>Videografi</h2>
      <div class="gallery">
        <img src="images/DIGIVID1.png" class="project-img">
        <img src="images/DIGIVID2.png" class="project-img">
        <img src="images/DIGIVID3.png" class="project-img">
		<img src="images/DIGIVID4.png" class="project-img">
      </div>
    </div>

    <div class="project text-center">
      <h2>Fotografi</h2>
      <div class="gallery">
        <img src="images/FOTDAS1.jpg" class="project-img">
        <img src="images/FOTDAS2.jpg" class="project-img">
        <img src="images/FOTDAS3.jpg" class="project-img">
        <img src="images/FOTDAS4.jpg" class="project-img">
        <img src="images/FOTDAS5.jpg" class="project-img">
        <img src="images/FOTDAS6.jpg" class="project-img">
        <img src="images/FOTDAS7.jpg" class="project-img">
        <img src="images/FOTDAS8.jpg" class="project-img">
		<img src="images/FOTDAS9.jpg" class="project-img">
		<img src="images/FOTDAS10.jpg" class="project-img">
		<img src="images/FOTDAS11.jpg" class="project-img">
		<img src="images/FOTDAS12.jpg" class="project-img">
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Ibrahim. All rights reserved.</p>
  </footer>

</body>
</html>
